<div class="row justify-content-center no-gutters">
    <label
        [ngClass]="customClass ? customClass : 'col-xl-6 col-sm-8 col-xs-12'"
        [attr.for]="id"
    >
        <input
            class="department__vendor-input"
            #input
            [class.label-control__error]="errors.length > 0"
            [id]="id"
            [type]="type"
            (keyup)="onChange({ key: seq, name: name, value: input.value })"
            (keydown)="onChange({ key: seq, name: name, value: input.value })"
            [name]="name"
            [value]="text"
        />
        <div
            #label
            [class.label-control__active]="input.value | length"
            class="label-control"
        >
            {{ pH }}
        </div>
        <div *ngIf="deleteOnAdditional" class="department__erase-add__field">
            <span
                (click)="
                    removeAdditionalField({
                        key: seq,
                        name: id,
                        value: input.value
                    })
                "
                class="department__erase-add__sign"
            >
                <svg
                    viewBox="0 0 512 512"
                    width="20px"
                    height="20px"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <path
                        class="department__erase-btn"
                        d="m256 0c-141.164062 0-256 114.835938-256 256s114.835938 256 256 256 256-114.835938 256-256-114.835938-256-256-256zm0 0"
                        fill="#f44336"
                    />
                    <path
                        d="m350.273438 320.105469c8.339843 8.34375 8.339843 21.824219 0 30.167969-4.160157 4.160156-9.621094 6.25-15.085938 6.25-5.460938 0-10.921875-2.089844-15.082031-6.25l-64.105469-64.109376-64.105469 64.109376c-4.160156 4.160156-9.621093 6.25-15.082031 6.25-5.464844 0-10.925781-2.089844-15.085938-6.25-8.339843-8.34375-8.339843-21.824219 0-30.167969l64.109376-64.105469-64.109376-64.105469c-8.339843-8.34375-8.339843-21.824219 0-30.167969 8.34375-8.339843 21.824219-8.339843 30.167969 0l64.105469 64.109376 64.105469-64.109376c8.34375-8.339843 21.824219-8.339843 30.167969 0 8.339843 8.34375 8.339843 21.824219 0 30.167969l-64.109376 64.105469zm0 0"
                        fill="#fafafa"
                    />
                </svg>
            </span>
        </div>
        <div *ngIf="c.invalid && (c.dirty || c.touched)" class="error-control">
            <span *ngFor="let error of errors">
                <div *ngFor="let sub_error of error">
                    <div
                        class="error-control__minlength"
                        *ngIf="sub_error.minlength"
                    >
                        * The minimum length is 4 symbols.
                    </div>
                    <div
                        class="error-control__required"
                        *ngIf="sub_error.required"
                    >
                        * Please, fill out this field.
                    </div>
                    <div
                        class="error-control__pattern"
                        *ngIf="sub_error.pattern"
                    >
                        * Please, don't use spell symbols.
                    </div>
                </div>
            </span>
        </div>
    </label>
</div>
