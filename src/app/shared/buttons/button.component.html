<div [ngSwitch]="condition" #button class="department__button-wrapper">
    <ng-template [ngSwitchCase]="false">
        <button #button [class.department__btn-green]="color === 'green'"
            [class.department__btn-gray]="color === 'gray'" [class.department__btn-red]="color === 'red'"
            class="department__vendor-button" disabled="{{ disabled }}">
            {{ text }}
        </button>
    </ng-template>

    <ng-template [ngSwitchCase]="true">
        <div (click)="arrow && openDropdown($event)">
            <a [class.department__btn-green]="color === 'green'" [class.department__btn-gray]="color === 'gray'"
                [class.department__btn-red]="color === 'red'" class="department__vendor-button">
                {{ text }}</a>
            <div *ngIf="arrow" class="department__vendor-arrow">

                <svg [ngStyle]="{
                    transform: dropDown.id  === id ? 'rotate(180deg)' : 'rotate(0deg)',
                    transition: '0.4s ease'
                }" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="15px" height="15px"
                    viewBox="0 0 451.846 451.847" xml:space="preserve">
                    <path fill="#fff" d="M345.441,248.292L151.154,442.573c-12.359,12.365-32.397,12.365-44.75,0c-12.354-12.354-12.354-32.391,0-44.744
        L278.318,225.92L106.409,54.017c-12.354-12.359-12.354-32.394,0-44.748c12.354-12.359,32.391-12.359,44.75,0l194.287,194.284
        c6.177,6.18,9.262,14.271,9.262,22.366C354.708,234.018,351.617,242.115,345.441,248.292z" />
                </svg>
            </div>
        </div>
    </ng-template>
</div>
