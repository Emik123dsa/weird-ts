<section class="department">
    <div class="department__search">
        <department-search></department-search>
    </div>
    <div class="department__list">
        <div class="container">
            <div
                *ngIf="(departments$ | async).length > 0; else empty"
                class="department__list-wrapper row mt-4"
            >
                <department-item
                    class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-xs-6 department__animation-item"
                    *ngFor="let item of departments$ | async | keyvalue"
                    [ngStyle]="{
                        animationDelay: 0.075 * item.key + 's'
                    }"
                    [context]="item"
                >
                </department-item>
            </div>
            <ng-template #empty>
